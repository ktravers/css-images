<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Demo markup template.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza | CSS Image Demo</title>
    <link rel="stylesheet" href="demo-pizza.css">
  </head>
  <body>

    <div class="pizza">
      <div class="topping cheese"></div>

      <!-- Pepperonis (Solid Circles) -->
      <div class="pepperonis">
        <div class="topping pepperoni"></div>
        <div class="topping pepperoni"></div>
        <div class="topping pepperoni"></div>
      </div>

      <!-- Black Olives (Rings) -->
      <div class="black-olives">
        <div class="topping black-olive"></div>
        <div class="topping black-olive"></div>
        <div class="topping black-olive"></div>
      </div>

      <!-- Green Peppers (Triangles) -->
      <div class="green-peppers">
        <div class="topping green-pepper"></div>
        <div class="topping green-pepper"></div>
        <div class="topping green-pepper"></div>
      </div>

      <!-- Mushrooms (Multi-Part Shape) -->
      <div class="mushrooms">
        <div class="topping mushroom">
          <div class="mushroom__top"></div>
          <div class="mushroom__bottom"></div>
        </div>

        <div class="topping mushroom">
          <div class="mushroom__top"></div>
          <div class="mushroom__bottom"></div>
        </div>

        <div class="topping mushroom">
          <div class="mushroom__top"></div>
          <div class="mushroom__bottom"></div>
        </div>
      </div>

    </div>

  </body>
</html>
