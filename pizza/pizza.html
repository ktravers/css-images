<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="CSS Pizza Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Pizza</title>
    <link rel="stylesheet" href="pizza.css">
  </head>
  <body>

    <!--
      Simple Pizza
    -->


    <div class="pizza">

      <div class="cheese"></div>

      <div class="toppings">

        <!-- Pepperonis (Solid Circles) -->
        <div class="topping pepperoni"></div>
        <div class="topping pepperoni"></div>
        <div class="topping pepperoni"></div>

        <!-- Black Olives (Rings) -->
        <div class="topping black-olive"></div>
        <div class="topping black-olive"></div>
        <div class="topping black-olive"></div>

        <!-- Green Peppers (Triangles) -->
        <div class="topping green-pepper"></div>
        <div class="topping green-pepper"></div>
        <div class="topping green-pepper"></div>

        <!-- Mushroom (Multi-Part Shape) -->
        <div class="topping mushroom">
          <div class="mushroom__top"></div>
          <div class="mushroom__bottom"></div>
        </div>

      </div>
    </div>
