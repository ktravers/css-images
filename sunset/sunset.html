<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="An animated sunset built with HTML/CSS only.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pure CSS Sunset</title>
    <link rel="stylesheet" href="sunset.css">
  </head>
  <body>

    <!-- Sunset -->
    <div class="sunset">

      <!-- Sky (Color Bands) -->
      <div class="container">
        <div class="sky"></div>
        <div class="sky"></div>
        <div class="sky"></div>
        <div class="sky"></div>
        <div class="sky"></div>
      </div>

      <!-- Sun -->
      <div class="sun"></div>

      <!-- Mountain Range -->
      <div class="container">
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>
      </div>

      <!-- Cloud -->
      <div class="lumpy-space-cloud">
        <div class="lump"></div>
        <div class="lump"></div>
        <div class="lump"></div>
        <div class="lump"></div>
      </div>
    </div>
  </body>
</html>
