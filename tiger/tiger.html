<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="CSS image of a super cute tiger.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiger CSS</title>
    <link rel="stylesheet" href="tiger.css">
  </head>
  <body>

    <!-- Base Container -->
    <div class="container">

      <!-- Tiger Face -->
      <div class="tiger"></div>

      <!-- Ears -->
      <div class="tiger__ear tiger__ear--left">
        <div class="tiger__ear__inner"></div>
      </div>

      <div class="tiger__ear tiger__ear--right">
        <div class="tiger__ear__inner"></div>
      </div>

      <!-- Eyes -->
      <div class="tiger__eye--left">
        <div class="tiger__eye__iris"></div>
      </div>

      <div class="tiger__eye--right">
        <div class="tiger__eye__iris"></div>
      </div>

      <!-- Forehead -->
      <div class="tiger__forehead"></div>

      <!-- Nose -->
      <div class="tiger__nose"></div>

      <!-- Cheeks -->
      <div class="tiger__cheeks"></div>

      <!-- Mouth -->
      <div class="tiger__mouth"></div>

      <!-- Stripes -->
      <div class="tiger__stripe"></div>
      <div class="tiger__stripe"></div>
      <div class="tiger__stripe"></div>
      <div class="tiger__stripe"></div>

    </div><!-- End Container -->
  </body>
</html>
